<!doctype HTML>
<html>

<head>
      <!-- these are the library that we are using for the java script -->
      <title>Learnify</title>
      <!-- this library is used for getting the the static 3-D models like circle cylinder etc   -->
            <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

      <!-- this library is used for getting the the augmented reality like putting the 3-D models like circle cylinder etc in real world   -->
            <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

      <!-- this library is used for getting the the extra 3-D models like gltf models that are moveable like helicopter etc   -->
            <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
      <!-- this is used for the barcode marker detection of 3*3 -->
      <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <!-- include assets like 3D models from the path link and give them an id to use later -->
            <a-assets>
                  <a-asset-item id="dinosaur" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
                  <a-asset-item id="robot" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
            </a-assets>

    <!-- recognise different barcode markers and show digital objects - box/sphere/cylinder/3D-model/image/video/anything -->
            <a-marker type='barcode' value='0'>
                  <a-box material='color: red;'></a-box>
            </a-marker>
            <a-marker type='barcode' value='1'>
            <!-- animation-mixer parameter is used to move the robot  -->
                  <a-entity position="0 0 0" scale="1 2 1" rotation="0 0 40" animation-mixer gltf-model="#robot"></a-entity>
            </a-marker>
            <a-marker type='barcode' value='2'>
                  <a-cylinder color="#FFC65D"></a-cylinder>
            </a-marker> 
            <a-marker type='barcode' value='3'>
                  <a-entity position="0 0 0" scale="0.5 1 0.5" rotation="0 0 40"  animation-mixer gltf-model="#dinosaur"></a-entity>
            </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
      </a-scene>
</body>

</html>
